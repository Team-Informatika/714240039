<script>
    fetch('data.json')
        .then(response => response.json())
        .then(profileData => {
            document.getElementById("profile-pic").src = profileData.profilePic;
            document.getElementById("name").textContent = profileData.name;
            document.getElementById("university").textContent = profileData.university;
            document.getElementById("major").textContent = profileData.major;
            document.getElementById("pricing").textContent = profileData.pricing;

            const skillsContainer = document.getElementById("skills-list");
            profileData.skills.forEach(skill => {
                const skillElement = document.createElement("span");
                skillElement.classList.add("skill-item");
                skillElement.textContent = skill;
                skillsContainer.appendChild(skillElement);
            });

            const contactsContainer = document.getElementById("contacts");
            profileData.contacts.forEach(contact => {
                const contactElement = document.createElement("a");
                contactElement.href = contact.link;
                contactElement.title = contact.title;
                contactElement.innerHTML = contact.icon;
                contactsContainer.appendChild(contactElement);
            });
        })
        .catch(error => console.error('Error fetching profile data:', error));
</script>
