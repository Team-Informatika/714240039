<!DOCTYPE html>

    <style>
        body {
            font-family: "Inter", sans-serif;
        }
      
        .background-animate {
            background-size: 400%;
            -webkit-animation: AnimationName 1s ease infinite;
            -moz-animation: AnimationName 1s ease infinite;
            animation: AnimationName 15s ease infinite;
        }
      
        @keyframes AnimationName {
            0%,
            100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
      
        .border-b {
            border-bottom-width: 2px;
            border-bottom-style: solid;
        }

        .skill-tag {
            background-color: #ff0000;
            color: white;
            padding: 5px 10px;
            border-radius: 9999px;
            margin: 2px;
        }

        .skillset-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .rate-section {
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .rate-section h3 {
            font-size: 1.1rem;
            color: #e2e8f0;
        }

        .rate-section p {
            font-size: 1.2rem;
            color: #cbd5e0;
        }
    </style>
</head>
